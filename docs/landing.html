<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>E-Book</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>

</head>

<body class="container p-5 vh-100">

  <main class="row align-items-center gx-5">
    <aside class="d-flex flex-column">
      <button>mas grande</button>
      <button>mas pequeño</button>
      <button>modo noche</button>
    </aside>
    <article class="col-md-6 col-sm-12 text-center">
      <img src="/docs/img/Mock Book.png"
           alt=""
           class="img-fluid">
      <p>Apúntate a nuestro newsletter y recibe un cupón de 15% de descuento para tu primera compra.</p>
    </article>
    <article class="col-md-6 col-sm-12">
      <h2 class="text-center">SUSCRÍBETE</h2>
      <form action="">
        <div class="mb-3">
          <label for="name"
                 class="d-none"> Nombre </label>
          <input type="text"
                 name="name"
                 id="name"
                 placeholder="Nombre"
                 class="form-control">
        </div>

        <div class="mb-3">
          <label for="email"
                 class="d-none"> E-mail </label>
          <input type="email"
                 name="email"
                 id="email"
                 placeholder="E-mail"
                 class="form-control">
        </div>
        <div class="form-check mb-3">
          <label>
            <input type="checkbox"
                   name="privacy"
                   id="privacy">
            Acepto los términos y condiciones de la política de privacidad.
          </label>
        </div>

        <div class="form-check mb-3">
          <label>
            <input type="checkbox"
                   name="subscription"
                   id="subscription"
                   checked>
            Quiero suscribirme al newsletter y recibir información periódica.
          </label>
        </div>

        <button type="submit"
                class="btn btn-primary">
          Enviar</button>
      </form>
    </article>
  </main>

</body>

</html>
