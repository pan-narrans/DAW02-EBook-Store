<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>E-Book</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet"
        href="css/style.css">
  <link rel="stylesheet"
        href="css/landing.css">
</head>

<body class="container p-5 vh-100">
  <div class="row">
    <div class="col"></div>
    <aside class="col-4 d-flex flex-column">
      <button class="btn btn-accessibility">
        <img src="icons/moon.svg"
             alt="">
        <span>Modo Noche</span>
      </button>
      <button class="btn btn-accessibility">
        <img src="icons/plus.svg"
             alt="">
        <span>Aumentar Letra</span>
      </button>
      <button class="btn btn-accessibility">
        <img src="icons/minus.svg"
             alt="">
        <span>Reducir Letra</span>
      </button>
    </aside>
  </div>
  <main class="row align-items-center gx-5">
    <article class="col-md-6 col-sm-12 text-center">
      <img src="/docs/img/Mock Book.png"
           alt=""
           class="img-fluid">
      <p>Apúntate a nuestro newsletter y recibe un cupón de 15% de descuento para tu primera compra.</p>
    </article>
    <article class="col-md-6 col-sm-12">
      <h2 class="text-center">REGÍSTRATE</h2>
      <form action="" id="register">
        <div class="mb-3">
          <label for="username"
                 class="d-none"> Nombre de Usuario </label>
          <input type="username"
                 name="username"
                 id="username"
                 placeholder="Nombre de Usuario"
                 class="form-control">
        </div>

        <div class="mb-3 input-group">
          <label for="name"
                 class="d-none"> Nombre </label>
          <input type="text"
                 name="name"
                 id="name"
                 placeholder="Nombre"
                 class="form-control">
          <label for="name"
                 class="d-none"> Apellidos </label>
          <input type="text"
                 name="surname"
                 id="surname"
                 placeholder="Apellidos"
                 class="form-control">
        </div>

        <div class="mb-3">
          <label for="email"
                 class="d-none"> E-mail </label>
          <input type="email"
                 name="email"
                 id="email"
                 placeholder="E-mail"
                 class="form-control">
        </div>

        <div class="mb-3 input-group">
          <label for="password"
                 class="d-none"> Contraseña </label>
          <input type="password"
                 name="password"
                 id="password"
                 placeholder="Contraseña"
                 class="form-control">
          <label for="password-2"
                 class="d-none"> Contraseña </label>
          <input type="password"
                 name="password-2"
                 id="password-2"
                 placeholder="Repetir Contraseña"
                 class="form-control">
        </div>

        <div class="form-check mb-3">
          <label>
            <input type="checkbox"
                   name="privacy"
                   id="privacy">
            Acepto los términos y condiciones de la <a href="#"
               class="text-decoration-none">política de privacidad</a>.
          </label>
        </div>

        <div class="form-check mb-3">
          <label>
            <input type="checkbox"
                   name="subscription"
                   id="subscription"
                   checked>
            Quiero suscribirme al newsletter y recibir información periódica.
          </label>
        </div>

        <button type="submit"
                class="btn btn-primary">
          Enviar</button>
      </form>
    </article>
  </main>

</body>

</html>
