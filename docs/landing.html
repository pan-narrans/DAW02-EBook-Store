<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>E-Book Landing</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet"
        href="styles/style.css">
  <link rel="stylesheet"
        href="styles/landing.css">
</head>

<body>

  <!-- ACCESSIBILITY BUTTONS -->
  <nav class="navbar sticky-top justify-content-center">

    <section class="d-flex text-bg-light"
             aria-label="Botones ">
      <button class="btn btn-accessibility"
              aria-label="Botón modo noche">
        <img src="./images/icons/moon.svg"
             alt="Modo noche">
        <span>Modo Noche</span>
      </button>
      <button class="btn btn-accessibility"
              aria-label="Botón aumentar letra">
        <img src="./images/icons/plus.svg"
             alt="Aumentar Letra">
        <span>Aumentar Letra</span>
      </button>
      <button class="btn btn-accessibility"
              aria-label="Botón reducir letra">
        <img src="./images/icons/minus.svg"
             alt="Reducir Letra">
        <span>Reducir Letra</span>
      </button>
    </section>

  </nav>

  <main>
    <div class="row">

      <!-- IMAGE & TEXT -->
      <article id="oscuro"
               class="col-md-6 col-sm-12 text-center">
        <img src="./images/Mock Book sin fondo.png"
             alt="Lector de libros electrónicos. En la pantalla está el logo de la tienda, 
             la e en braille seguida de la palabra 'book'."
             class="img-fluid">
        <p>Apúntate a nuestro newsletter y recibe un cupón de 15% de descuento para tu primera compra.</p>
      </article>

      <!-- FORM -->
      <article class="col-md-6 col-sm-12">
        <h2 class="text-center"
            id="title">REGÍSTRATE</h2>
        <form action=""
              id="landingForm"
              aria-label="Formulario para darse de alta en la tienda.">

          <!-- USERNAME -->
          <fieldset>
            <div class=" input-group">
              <label for="usuario"
                     class="d-none"> Nombre de Usuario (Obligatorio)</label>
              <input type="usuario"
                     name="usuario"
                     id="usuario"
                     placeholder="Nombre de Usuario"
                     class="form-control w-100"
                     required>
              <span></span>
            </div>

            <!-- USERNAME ALERT -->
            <p id="username_alert"
               class="text-danger">
          </fieldset>

          <!-- NAME & SURNAME -->
          <fieldset>
            <legend class="d-none">Nombre y Apellidos</legend>
            <div class=" input-group">
              <label for="nombre"
                     class="d-none"> Nombre (Obligatorio)</label>
              <input type="text"
                     name="nombre"
                     id="nombre"
                     placeholder="Nombre"
                     class="form-control"
                     required>
              <span></span>
              <label for="apellidos"
                     class="d-none"> Apellidos (Obligatorio)</label>
              <input type="text"
                     name="apellidos"
                     id="apellidos"
                     placeholder="Apellidos"
                     class="form-control"
                     required>
              <span></span>
            </div>

            <!-- NAME & SURNAME ALERT -->
            <p id="nombre_alert"
               class="text-danger">
            <p id="apellidos_alert"
               class="text-danger">
          </fieldset>

          <!-- EMAIL -->
          <fieldset>
            <div class=" input-group">
              <label for="email"
                     class="d-none"> E-mail (Obligatorio)</label>
              <input type="email"
                     name="email"
                     id="email"
                     placeholder="E-mail"
                     class="form-control"
                     required>
              <span></span>
            </div>

            <!-- NAME & SURNAME ALERT -->
            <p id="email_alert"
               class="text-danger">
          </fieldset>

          <!-- PASSWORD -->
          <fieldset>
            <legend class="d-none">Contraseña</legend>
            <div class=" input-group">
              <label for="password"
                     class="d-none"> Contraseña (Obligatorio)</label>
              <input type="password"
                     name="password_1"
                     id="password_1"
                     placeholder="Contraseña"
                     class="form-control"
                     required>
              <span></span>
              <label for="password-2"
                     class="d-none"> Repetir Contraseña (Obligatorio)</label>
              <input type="password"
                     name="password_2"
                     id="password_2"
                     placeholder="Repetir Contraseña"
                     class="form-control"
                     required>
              <span></span>
            </div>

            <!-- PASSWORD ALERTS -->
            <div id="password_alerts">
              <p id="password_alert_match"
                 class="text-danger">
              <p id="password_alert_length"
                 class="text-danger">
              <p id="password_alert_uppercase"
                 class="text-danger">
              <p id="password_alert_lowercase"
                 class="text-danger">
              <p id="password_alert_number"
                 class="text-danger">
              <p id="password_alert_symbol"
                 class="text-danger">
            </div>
          </fieldset>

          <!-- GENERO -->
          <fieldset class="mb-3">
            <legend class="d-none">Género</legend>
            <label for="hombre"> <input type="radio"
                     class="form-check-input"
                     name="genero"
                     id="hombre"> Hombre </label>
            <label for="mujer"> <input type="radio"
                     class="form-check-input"
                     name="genero"
                     id="mujer"> Mujer </label>
          </fieldset>

          <!-- EDAD -->
          <fieldset>
            <div class="input-group">
              <label for="fecha_nacimiento"
                     class="input-group-text">Fecha de nacimiento: </label>
              <input type="date"
                     class="form-control"
                     name="fecha_nacimiento"
                     id="fecha_nacimiento">
            </div>

            <!-- EDAD ALERT -->
            <p id="fecha_alert"
               class="text-danger">
          </fieldset>

          <!-- DIRECCIÓN -->
          <fieldset class="mb-3 input-group">
            <label for="direccion"
                   class="input-group-text">Dirección</label>
            <input type="text"
                   name="direccion"
                   id="direccion"
                   class="form-control">
            <label for="pais"
                   class="d-none">País</label>
            <select name="pais"
                    id="pais"
                    class="form-select">
            </select>
          </fieldset>

          <!-- TARJETA DE CRÉDITO -->

          <fieldset id="tarjeta_credito">
            <div class="input-group">
              <legend class="input-group-text">Tarjeta de crédito</legend>
              <input type="text"
                     name="tarjeta_num_1"
                     id="tarjeta_num_1"
                     maxlength="4"
                     class="form-control">
              <input type="text"
                     name="tarjeta_num_2"
                     id="tarjeta_num_2"
                     maxlength="4"
                     class="form-control">
              <input type="text"
                     name="tarjeta_num_3"
                     id="tarjeta_num_3"
                     maxlength="4"
                     class="form-control">
              <input type="text"
                     name="tarjeta_num_4"
                     id="tarjeta_num_4"
                     maxlength="4"
                     class="form-control">
            </div>

            <!-- TARJETA ALERT -->
            <p id="tarjeta_alert"
               class="text-danger">
          </fieldset>

          <!-- CHECKBOXES -->
          <fieldset class="mb-3">
            <!-- NOTIFICACIONES -->
            <label class="form-check">
              <input type="checkbox"
                     name="notificaciones"
                     id="notificaciones">
              Activar notificaciones de la pagina
            </label>

            <!-- SUSCRIPCIÓN -->
            <label class="form-check">
              <input type="checkbox"
                     name="suscripcion"
                     id="suscripcion"
                     checked>
              Quiero suscribirme al newsletter y recibir información periódica.
            </label>
          </fieldset>

          <!-- SUBMIT -->

          <section class="d-flex justify-content-between">
            <button type="submit"
                    aria-label="Enviar formulario"
                    class="btn btn-primary">
              Enviar formulario</button>

            <input type="reset"
                   value="Resetear valores"
                   aria-label="Resetear los valores del formulario"
                   class="btn btn-secondary">
          </section>

          <section class="my-3">
            <p id="submit_alert"
               class="text-success"></p>
          </section>
        </form>
      </article>
    </div>
  </main>

  <script src="./scripts/landing.js"></script>

</body>

</html>
