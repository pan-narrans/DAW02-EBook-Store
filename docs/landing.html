<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>E-Book</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet"
        href="css/style.css">
  <link rel="stylesheet"
        href="css/form.css">
</head>

<body class="vh-100">

  <!-- ACCESSIBILITY BUTTONS -->

  <nav class="navbar sticky-top justify-content-center">

    <section class="d-flex text-bg-light">
      <button class="btn btn-accessibility">
        <img src="icons/moon.svg" alt="Modo noche">
        <span>Modo Noche</span>
      </button>
      <button class="btn btn-accessibility">
        <img src="icons/plus.svg" alt="Aumentar Letra">
        <span>Aumentar Letra</span>
      </button>
      <button class="btn btn-accessibility">
        <img src="icons/minus.svg" alt="Reducir Letra">
        <span>Reducir Letra</span>
      </button>
    </section>

  </nav>

  <main class="container">
    <div class="row align-items-center">

      <!-- IMAGE & TEXT -->
      <article class="col-md-6 col-sm-12 text-center">
        <img src="./img/Mock Book.png"
             alt="Ebook con el logo de la empresa"
             class="img-fluid">
        <p>Apúntate a nuestro newsletter y recibe un cupón de 15% de descuento para tu primera compra.</p>
      </article>

      <!-- FORM -->
      <article class="col-md-6 col-sm-12">
        <h2 class="text-center"
            id="title">REGÍSTRATE</h2>
        <form action=""
              id="landingForm">

          <!-- USERNAME -->
          <div class="mb-3 input-group">
            <label for="usuario"
                   class="d-none"> Nombre de Usuario </label>
            <input type="usuario"
                   name="usuario"
                   id="usuario"
                   placeholder="Nombre de Usuario"
                   class="form-control"
                   required>
            <span></span>
          </div>

          <!-- USERNAME ALERT -->
          <div class="mb-3">
            <p id="username_alert"
               class="text-danger">
              <span></span>
            </p>
          </div>

          <!-- NAME & SURNAME -->
          <div class="mb-3 input-group">
            <label for="nombre"
                   class="d-none"> Nombre </label>
            <input type="text"
                   name="nombre"
                   id="nombre"
                   placeholder="Nombre"
                   class="form-control"
                   required>
            <span></span>
            <label for="apellidos"
                   class="d-none"> Apellidos </label>
            <input type="text"
                   name="apellidos"
                   id="apellidos"
                   placeholder="Apellidos"
                   class="form-control"
                   required>
            <span></span>
          </div>

          <!-- NAME & SURNAME ALERT -->
          <div class="mb-3">
            <p id="nombre_alert"
               class="text-danger">
              <span></span>
            </p>
            <p id="apellidos_alert"
               class="text-danger">
              <span></span>
            </p>
          </div>

          <!-- EMAIL -->
          <div class="mb-3 input-group">
            <label for="email"
                   class="d-none"> E-mail </label>
            <input type="email"
                   name="email"
                   id="email"
                   placeholder="E-mail"
                   class="form-control"
                   required>
            <span></span>
          </div>

          <!-- PASSWORD -->
          <div class="mb-3 input-group">
            <label for="password"
                   class="d-none"> Contraseña </label>
            <input type="password"
                   name="password_1"
                   id="password_1"
                   placeholder="Contraseña"
                   class="form-control"
                   required>
            <span></span>
            <label for="password-2"
                   class="d-none"> Contraseña </label>
            <input type="password"
                   name="password_2"
                   id="password_2"
                   placeholder="Repetir Contraseña"
                   class="form-control"
                   required>
            <span></span>
          </div>

          <!-- PASSWORD ALERTS -->
          <div class="mb-3"
               id="password_alerts">
            <p id="password_alert_match"
               class="text-danger">
              <span></span>
            </p>
            <p id="password_alert_length"
               class="text-danger">
              <span></span>
            </p>
            <p id="password_alert_uppercase"
               class="text-danger">
              <span></span>
            </p>
            <p id="password_alert_lowercase"
               class="text-danger">
              <span></span>
            </p>
            <p id="password_alert_number"
               class="text-danger">
              <span></span>
            </p>
            <p id="password_alert_symbol"
               class="text-danger">
              <span></span>
            </p>
          </div>

          <!-- SEXO -->
          <div class="mb-3">
            <label for="hombre"> <input type="radio"
                     class="form-check-input"
                     name="sexo"
                     id="hombre"> Hombre </label>
            <label for="mujer"> <input type="radio"
                     class="form-check-input"
                     name="sexo"
                     id="mujer"> Mujer </label>
          </div>

          <!-- EDAD -->
          <div class="mb-3 input-group">
            <label for="fecha_nacimiento"
                   class="input-group-text">Fecha de nacimiento: </label>
            <input type="date"
                   class="form-control"
                   name="fecha_nacimiento"
                   id="fecha_nacimiento">
          </div>

          <!-- DIRECCIÓN -->
          <div class="mb-3 input-group">
            <label for="direccion"
                   class="input-group-text">Dirección</label>
            <input type="text"
                   name="direccion"
                   id="direccion"
                   class="form-control">
            <label for="pais"
                   class="d-none">País</label>
            <select name="pais"
                    id="pais"
                    class="form-select">
            </select>
          </div>

          <!-- TARJETA DE CRÉDITO -->
          <div class="input-group mb-3"
               id="tarjeta_credito">
            <label class="input-group-text">Tarjeta de crédito </label>
            <input type="text"
                   name="tarjeta_num_1"
                   id="tarjeta_num_1"
                   minlength="4"
                   maxlength="4"
                   class="form-control">
            <input type="text"
                   name="tarjeta_num_2"
                   id="tarjeta_num_2"
                   minlength="4"
                   maxlength="4"
                   class="form-control">
            <input type="text"
                   name="tarjeta_num_3"
                   id="tarjeta_num_3"
                   minlength="4"
                   maxlength="4"
                   class="form-control">
            <input type="text"
                   name="tarjeta_num_4"
                   id="tarjeta_num_4"
                   minlength="4"
                   maxlength="4"
                   class="form-control">
          </div>

          <!-- TARJETA ALERT -->
          <div class="mb-3">
            <p id="tarjeta_alert"
               class="text-danger">
              <span></span>
            </p>
          </div>

          <!-- NOTIFICACIONES -->
          <div class="form-check mb-3">
            <label>
              <input type="checkbox"
              name="notificaciones"
              id="notificaciones">
              Activar notificaciones de la pagina
            </label>
          </div>
          
          <!-- SUBSCRIPCIÓN -->
          <div class="form-check mb-3">
            <label>
              <input type="checkbox"
                     name="suscripcion"
                     id="suscripcion"
                     checked>
              Quiero suscribirme al newsletter y recibir información periódica.
            </label>
          </div>

          <!-- SUBMIT -->
          <button type="submit"
                  class="btn btn-primary">
            Enviar</button>
        </form>
      </article>
    </div>
  </main>

  <script src="./js/landing.js"></script>

</body>

</html>
