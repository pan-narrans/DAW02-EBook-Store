        content="width=device-width, initial-scale=1.0">

<body>
  <div id="cabecera">
    <div id="cabeceraOscura"></div>
    <aside>
      <button>
        <img src="icons/moon.svg"
             alt="">
        <span>Modo Noche</span>
      </button>
      <button>
        <img src="icons/plus.svg"
             alt="">
        <span>Aumentar Letra</span>
      </button>
      <button>
        <img src="icons/minus.svg"
             alt="">
        <span>Reducir Letra</span>
      </button>
    </aside>
  </div>
  <main>
    <article id="mitadOscura">
      <img src="./img/Mock Book sin fondo.png"
           alt="">
      <p>Apúntate a nuestro newsletter y recibe un cupón de 15% de descuento para tu primera compra.</p>
    </article>
    <article id="mitadClara">
      <h2>REGÍSTRATE</h2>
      <form action="">
        <div>
          <label for="username"> Nombre de Usuario </label>
          <input type="username"
                 name="username"
                 id="username"
                 class="largo"
                 placeholder="Nombre de Usuario"
                 required>
        </div>

        <div>
          <label for="name"> Nombre </label>
          <input type="text"
                 name="name"
                 id="name"
                 placeholder="Nombre"
                 required>
          <label for="name"> Apellidos </label>
          <input type="text"
                 name="surname"
                 id="surname"
                 placeholder="Apellidos"
                 required>
        </div>

        <div>
          <label for="email"> E-mail </label>
          <input type="email"
                 name="email"
                 id="email"
                 class="largo"
                 placeholder="E-mail"
                 required>
        </div>

        <div>
          <label for="password"> Contraseña </label>
          <input type="password"
                 name="password"
                 id="password"
                 placeholder="Contraseña"
                 required>
          <label for="password-2"> Contraseña </label>
          <input type="password"
                 name="password-2"
                 id="password-2"
                 placeholder="Repetir Contraseña"
                 required>
        </div>

        <div id="mitades">
          <div>
            <label for="hombre"> <input type="radio" name="genero" id="hombre"> Hombre </label>
            <br>
            <label for="mujer"> <input type="radio" name="genero" id="mujer"> Mujer </label>
          </div>

          <div>
            <label for="fecha">Fecha de nacimiento: <input type="date" name="fecha" id="fecha"></label>
          </div>
        </div>

        <div>
          <label for="direccion">Dirección <input type="text" name="direccion" id="direccion"></label>  
          <label for="pais">País <select>
            <option value="A">Andorra</option>
            <option value="E" selected="selected">España</option>
            <option value="P">Portugal</option>
          </select></label>
        </div>

        <div>
          <label id="tarjeta">Tarjeta de crédito <input type="number" name="tarjetaCredito1" id="tarjeta1" minlength="4" maxlength="4">-<input type="number" name="tarjetaCredito2" id="tarjeta2"  minlength="4" maxlength="4">-<input type="number" name="tarjetaCredito3" id="tarjeta3" minlength="4" maxlength="4">-<input type="number" name="tarjetaCredito4" id="tarjeta4" minlength="4" maxlength="4"></label>
        </div>

        <div>
          <label>
            <input type="checkbox"
                   name="notificaciones"
                   id="notificaciones">
              Activar notificaciones de la pagina
          </label>
        </div>

        <div>
          <label>
            <input type="checkbox"
                   name="privacy"
                   id="privacy">
            Acepto los términos y condiciones de la <a href="#"
               >política de privacidad</a>.
          </label>
        </div>

        <div>
          <label>
            <input type="checkbox"
                   name="subscription"
                   id="subscription"
                   checked>
            Quiero suscribirme al newsletter y recibir información periódica.
          </label>
        </div>

        <button type="submit">
          Enviar</button>
      </form>
    </article>
  </main>

</body>

</html>
