<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>E-Book</title>

  <!-- CSS -->
  <link rel="stylesheet"
        href="css/landingCris.css">
</head>

<body>
  <div id="cabecera">
    <div id="cabeceraOscura"></div>
    <aside>
      <button>
        <img src="icons/moon.svg"
             alt="">
        <span>Modo Noche</span>
      </button>
      <button>
        <img src="icons/plus.svg"
             alt="">
        <span>Aumentar Letra</span>
      </button>
      <button>
        <img src="icons/minus.svg"
             alt="">
        <span>Reducir Letra</span>
      </button>
    </aside>
  </div>
  <main>
    <article id="mitadOscura">
      <img src="./img/Mock Book sin fondo.png"
           alt="">
      <p>Apúntate a nuestro newsletter y recibe un cupón de 15% de descuento para tu primera compra.</p>
    </article>
    <article id="mitadClara">
      <h2>REGÍSTRATE</h2>
      <form action="" id="registrarse">
        <div>
          <label for="usuario"> Nombre de Usuario* </label>
          <input type="usuario"
                 name="usuario"
                 id="usuario"
                 class="largo"
                 placeholder="Nombre de Usuario"
                 required>
          <p id="textoUsuario"></p>
        </div>

        <div>
          <label for="nombre"> Nombre* </label>
          <input type="text"
                 name="nombre"
                 id="nombre"
                 class="peque"
                 placeholder="Nombre"
                 required>
          <label for="apellido"> Apellidos* </label>
          <input type="text"
                 name="apellido"
                 id="apellido"
                 class="peque"
                 placeholder="Apellidos"
                 required>
          <p id="textoNombre"></p>
          <p id="textoApellido"></p>
        </div>

        <div>
          <label for="email"> E-mail* </label>
          <input type="email"
                 name="email"
                 id="email"
                 class="largo"
                 placeholder="E-mail"
                 required>
          <p id="textoEmail"></p>
        </div>

        <div>
          <label for="password"> Contraseña* </label>
          <input type="password"
                 name="password"
                 id="password"
                 class="peque"
                 placeholder="Contraseña"
                 required>
          <label for="password-2"> Contraseña* </label>
          <input type="password"
                 name="password-2"
                 id="password-2"
                 class="peque"
                 placeholder="Repetir Contraseña"
                 required>
          <p id="textoPass"></p>

        </div>

        <div id="mitades">
          <div>
            <label for="hombre"> <input type="radio" name="genero" id="hombre"> Hombre </label>
            <br>
            <label for="mujer"> <input type="radio" name="genero" id="mujer"> Mujer </label>
          </div>

          <div>
            <label for="fecha">Fecha de nacimiento: <input type="date" name="fecha" id="fecha"></label>
          </div>
        </div>

        <div>
          <label for="direccion">Dirección <input type="text" name="direccion" id="direccion"></label>  
          <label for="pais">País <select name="pais" id="pais">
            <option value="A">Andorra</option>
            <option value="E" selected="selected">España</option>
            <option value="P">Portugal</option>
          </select></label>
        </div>

        <div id="tarjeta">
          <label>Tarjeta de crédito <input type="number" name="tarjetaCredito1" id="tarjeta1" minlength="4" maxlength="4">-<input type="number" name="tarjetaCredito2" id="tarjeta2"  minlength="4" maxlength="4">-<input type="number" name="tarjetaCredito3" id="tarjeta3" minlength="4" maxlength="4">-<input type="number" name="tarjetaCredito4" id="tarjeta4" minlength="4" maxlength="4"></label>
        </div>

        <div>
          <label>
            <input type="checkbox"
                   name="notificaciones"
                   id="notificaciones">
              Activar notificaciones de la pagina
          </label>
        </div>

        <div>
          <label>
            <input type="checkbox"
                   name="privacidad"
                   id="privacidad">
            Acepto los términos y condiciones de la <a href="#"
               >política de privacidad</a>.
          </label>
        </div>

        <div>
          <label>
            <input type="checkbox"
                   name="suscripcion"
                   id="suscripcion"
                   checked>
            Quiero suscribirme al newsletter y recibir información periódica.
          </label>
        </div>

        <button type="submit">
          Enviar</button>
      </form>
      <p id="final">* Campo obligatorio</p>
    </article>
  </main>
  <script src="./js/validacionCris.js"></script>
</body>

</html>
