<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>E-Book</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet"
        href="css/style.css">
  <link rel="stylesheet"
        href="css/landing.css">
</head>

<body class="vh-100">

  <!-- ACCESSIBILITY BUTTONS -->
  <nav class="navbar sticky-top text-bg-light justify-content-end">

    <section class="d-flex flex-md-column flex-row">
      <button class="btn btn-accessibility">
        <img src="icons/moon.svg">
        <span>Modo Noche</span>
      </button>
      <button class="btn btn-accessibility">
        <img src="icons/plus.svg">
        <span>Aumentar Letra</span>
      </button>
      <button class="btn btn-accessibility">
        <img src="icons/minus.svg">
        <span>Reducir Letra</span>
      </button>
    </section>

  </nav>

  <main class="container">
    <div class="row align-items-center">

      <!-- IMAGE & TEXT -->
      <article class="col-md-6 col-sm-12 text-center">
        <img src="./img/Mock Book.png"
             alt=""
             class="img-fluid">
        <p>Apúntate a nuestro newsletter y recibe un cupón de 15% de descuento para tu primera compra.</p>
      </article>

      <!-- FORM -->
      <article class="col-md-6 col-sm-12">
        <h2 class="text-center"
            id="title">REGÍSTRATE</h2>
        <form action=""
              id="formCarlos">
          <div class="mb-3 input-group">
            <label for="username"
                   class="d-none"> Nombre de Usuario </label>
            <input type="username"
                   name="username"
                   id="username"
                   placeholder="Nombre de Usuario"
                   class="form-control"
                   required>
            <span></span>
          </div>

          <!-- NAME & SURNAME -->
          <div class="mb-3 input-group">
            <label for="name"
                   class="d-none"> Nombre </label>
            <input type="text"
                   name="name"
                   id="name"
                   placeholder="Nombre"
                   class="form-control"
                   required>
            <span></span>
            <label for="name"
                   class="d-none"> Apellidos </label>
            <input type="text"
                   name="surname"
                   id="surname"
                   placeholder="Apellidos"
                   class="form-control"
                   required>
            <span></span>
          </div>

          <!-- SURNAME ALERT -->
          <div class="mb-3">
            <p id="surname_alert"
               class="text-danger">
              <span></span>
            </p>
          </div>

          <!-- EMAIL -->
          <div class="mb-3 input-group">
            <label for="email"
                   class="d-none"> E-mail </label>
            <input type="email"
                   name="email"
                   id="email"
                   placeholder="E-mail"
                   class="form-control"
                   required>
            <span></span>
          </div>

          <!-- PASSWORD -->
          <div class="mb-3 input-group">
            <label for="password"
                   class="d-none"> Contraseña </label>
            <input type="password"
                   name="password_1"
                   id="password_1"
                   placeholder="Contraseña"
                   class="form-control"
                   required>
            <span></span>
            <label for="password-2"
                   class="d-none"> Contraseña </label>
            <input type="password"
                   name="password_2"
                   id="password_2"
                   placeholder="Repetir Contraseña"
                   class="form-control"
                   required>
            <span></span>
          </div>

          <!-- PASSWORD ALERTS -->
          <div class="mb-3"
               id="password_alerts">
            <p id="password_alert_match"
               class="text-danger">
              <span></span>
            </p>
            <p id="password_alert_length"
               class="text-danger">
              <span></span>
            </p>
            <p id="password_alert_uppercase"
               class="text-danger">
              <span></span>
            </p>
            <p id="password_alert_lowercase"
               class="text-danger">
              <span></span>
            </p>
            <p id="password_alert_number"
               class="text-danger">
              <span></span>
            </p>
            <p id="password_alert_symbol"
               class="text-danger">
              <span></span>
            </p>
          </div>

          <div class="mb-3">
            <label for="hombre"> <input type="radio"
                     class="form-check-input"
                     name="genero"
                     id="hombre"> Hombre </label>
            <label for="mujer"> <input type="radio"
                     class="form-check-input"
                     name="genero"
                     id="mujer"> Mujer </label>
          </div>

          <div class="mb-3 input-group">
            <label for="birth_date"
                   class="input-group-text">Fecha de nacimiento: </label>
            <input type="date"
                   class="form-control"
                   name="birth_date"
                   id="fecha">
          </div>

          <div class="mb-3 input-group">
            <label for="direction"
                   class="input-group-text">Dirección</label>
            <input type="text"
                   name="direction"
                   id="direction"
                   class="form-control">
            <label for="country"
                   class="d-none">País</label>
            <select name="country"
                    id="country"
                    class="form-select">
            </select>
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text">Tarjeta de crédito </label>
            <input type="text"
                   name="card_number_1"
                   id="tarjeta1"
                   minlength="4"
                   maxlength="4"
                   class="form-control">
            <input type="text"
                   name="card_number_2"
                   id="tarjeta2"
                   minlength="4"
                   maxlength="4"
                   class="form-control">
            <input type="text"
                   name="card_number_3"
                   id="tarjeta3"
                   minlength="4"
                   maxlength="4"
                   class="form-control">
            <input type="text"
                   name="card_number_4"
                   id="tarjeta4"
                   minlength="4"
                   maxlength="4"
                   class="form-control">
          </div>

          <div class="form-check mb-3">
            <label>
              <input type="checkbox"
                     name="notificaciones"
                     id="notificaciones">
              Activar notificaciones de la pagina
            </label>
          </div>

          <div class="form-check mb-3">
            <label>
              <input type="checkbox"
                     name="subscription"
                     id="subscription"
                     checked>
              Quiero suscribirme al newsletter y recibir información periódica.
            </label>
          </div>

          <button type="submit"
                  class="btn btn-primary">
            Enviar</button>
        </form>
      </article>
    </div>
  </main>

  <script src="./js/landing_form.js"></script>

</body>

</html>
